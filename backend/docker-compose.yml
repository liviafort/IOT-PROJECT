version: '3.8'

services:
  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: iot-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto-config:/mosquitto/config:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    restart: unless-stopped
    networks:
      - iot-network

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: iot-postgres
    environment:
      POSTGRES_DB: iot_data
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - iot-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d iot_data"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s

  # Backend
  backend:
    build: .
    container_name: iot-backend
    ports:
      - "3000:3000"

    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_started

    restart: unless-stopped
    networks:
      - iot-network

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iot-frontend
    ports:
      - "8084:80"
    restart: unless-stopped
    networks:
      - iot-network
    depends_on:
      - backend

volumes:
  postgres_data:
  mosquitto-data:
  mosquitto-log:

networks:
  iot-network:
    driver: bridge
