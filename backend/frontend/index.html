<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/iot/frontend/">
    <title>IoT Dashboard - Sensores em Tempo Real</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .card-icon {
            font-size: 2em;
        }

        .card-title {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        .card-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .card-unit {
            font-size: 0.9em;
            color: #999;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.85em;
            color: #666;
        }

        .devices-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .devices-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .device-list {
            display: grid;
            gap: 15px;
        }

        .device-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: background 0.3s;
            cursor: pointer;
        }

        .device-item:hover {
            background: #e9ecef;
        }

        .device-item.active {
            background: #667eea;
            color: white;
        }

        .device-item.active .device-info p {
            color: rgba(255,255,255,0.9);
        }

        .device-details {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .device-details.show {
            display: block;
        }

        .device-details h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: #667eea;
            color: white;
            font-weight: 500;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .device-icon {
            font-size: 1.5em;
        }

        .device-info h3 {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .device-info p {
            font-size: 0.85em;
            color: #666;
        }

        .device-badge {
            background: #4ade80;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .chart-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        canvas {
            max-height: 300px;
        }

        .temp { color: #ef4444; }
        .humidity { color: #3b82f6; }
        .light { color: #f59e0b; }
        .signal { color: #8b5cf6; }

        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå°Ô∏è IoT Dashboard</h1>
            <div class="status">
                <span class="status-dot"></span>
                <span id="connection-status">Conectando...</span>
            </div>
        </header>

        <!-- Gr√°fico -->
        <div class="chart-container">
            <h2>üìä Hist√≥rico (√öltimos 20 registros)</h2>
            <canvas id="sensorChart"></canvas>
        </div>

        <!-- Lista de Dispositivos -->
        <div class="devices-section">
            <h2>üì± Dispositivos Ativos</h2>
            <div class="device-list" id="device-list">
                <p style="text-align: center; color: #999;">Carregando dispositivos...</p>
            </div>

            <!-- Detalhes do Dispositivo Selecionado -->
            <div class="device-details" id="device-details">
                <h3 id="device-details-title">Carregando dados...</h3>
                <div id="device-details-content">
                    <p style="text-align: center; color: #999;">Selecione um dispositivo para ver os dados</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
