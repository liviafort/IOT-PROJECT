# Configuração Mosquitto - Backend Contabo

# Permitir conexões anônimas (Gateway do Raspberry)
allow_anonymous true

# Listener MQTT
listener 1883
protocol mqtt

# Listener WebSocket
listener 9001
protocol websockets

# Persistência
persistence true
persistence_location /mosquitto/data/

# Logs
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Tamanho máximo de mensagem
message_size_limit 10485760
