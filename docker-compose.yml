services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped
    networks:
      - iot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mqtt-gateway:
    build: .
    container_name: mqtt-gateway
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - DATA_DIR=/app/data
    volumes:
      - ./data:/app/data
    depends_on:
      - mosquitto
    restart: unless-stopped
    networks:
      - iot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mqtt-web-ui:
    image: smeagolworms4/mqtt-explorer
    container_name: mqtt-web-ui
    ports:
      - "8080:4000"
    environment:
      - HTTP_PORT=4000
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
    depends_on:
      - mosquitto
    restart: unless-stopped
    networks:
      - iot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  iot-network:
    driver: bridge
