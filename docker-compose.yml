version: '3.8'

services:
  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mqtt-broker
    ports:
      - "0.0.0.0:1883:1883"      # MQTT (acess√≠vel na rede)
      - "127.0.0.1:9001:9001"    # WebSocket (apenas localhost)
    volumes:
      - ./mosquitto/config:/mosquitto/config:ro
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped
    networks:
      - iot-network
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  # MQTT Gateway (Python)
  mqtt-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mqtt-gateway
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - DATA_DIR=/app/data
    volumes:
      - ./data:/app/data
    depends_on:
      - mosquitto
    restart: unless-stopped
    networks:
      - iot-network
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

