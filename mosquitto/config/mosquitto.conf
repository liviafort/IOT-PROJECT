# Configuração do Mosquitto MQTT Broker

# Permitir conexões anônimas (sem autenticação)
# Para produção, considere adicionar autenticação
allow_anonymous true

# Listener padrão
listener 1883
protocol mqtt

# Listener WebSocket (opcional)
listener 9001
protocol websockets

# Persistência
persistence true
persistence_location /mosquitto/data/

# Logs
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Tamanho máximo de mensagem (10MB)
message_size_limit 10485760
