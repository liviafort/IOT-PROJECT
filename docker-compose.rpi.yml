# Docker Compose otimizado para Raspberry Pi 3
# Versão "lite" sem Web UI para economizar recursos (RAM: 1GB)
#
# Para usar este arquivo:
#   docker compose -f docker-compose.rpi.yml up -d
#
# Para monitorar mensagens, use o monitor.py localmente:
#   python3 monitor.py

services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mqtt-broker
    ports:
      - "0.0.0.0:1883:1883"      # MQTT - Acessível de qualquer dispositivo na rede
      - "127.0.0.1:9001:9001"    # WebSocket - Apenas localhost
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped
    networks:
      - iot-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"           # Reduzido de 10m para 5m (economia de espaço)
        max-file: "2"            # Reduzido de 3 para 2 arquivos

  mqtt-gateway:
    build: .
    container_name: mqtt-gateway
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - DATA_DIR=/app/data
    volumes:
      - ./data:/app/data
    depends_on:
      - mosquitto
    restart: unless-stopped
    networks:
      - iot-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"           # Reduzido de 10m para 5m
        max-file: "2"            # Reduzido de 3 para 2 arquivos

  # MQTT Web UI - COMENTADO para economizar ~150MB de RAM
